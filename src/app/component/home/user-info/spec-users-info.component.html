<div class="container">
	<div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<div class="profile-userpic">
					<img src="{{user.avatar}}" class="img-responsive" alt="">
				</div>
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						{{username}}
					</div>
					<div class="profile-usertitle-job">
						测试人员
					</div>
				</div>
				<!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR BUTTONS -->
				<div class="profile-userbuttons">
					<button type="button" class="btn btn-info btn-sm">关注</button>
					<button type="button" class="btn btn-default btn-sm">留言</button>
				</div>
				<!-- END SIDEBAR BUTTONS -->
				<!-- SIDEBAR MENU -->
				<div class="profile-usermenu">
					<ul class="nav ">
						<li class="active">
							<a style="color:rgb(60, 60, 60)" href="#panel-blogs" data-toggle="tab">
								<i class="glyphicon glyphicon-home"></i>
								博客概览 </a>
						</li>
						<li>
							<a style="color:rgb(60, 60, 60)" href="#panel-user-info" data-toggle="tab">
								<i class="glyphicon glyphicon-user"></i>
								具体资料 </a>
						</li>
						<li>
							<a style="color:rgb(60, 60, 60)" href="https://github.com/SanShanYouJiu/SanShanBlog-Web/wiki">
								<i class="glyphicon glyphicon-flag"></i>
								帮助 </a>
						</li>
					</ul>
				</div>
				<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-8 col-xs-12 col-sm-12">
			<div class="profile-content">
				<div class="tab-content">
					<div class="tab-pane active" id="panel-blogs">
						<ul class="blog-list">
							<li *ngFor="let blog of blogs | paginate: { id:'server', itemsPerPage: 8, currentPage: p , totalItems: total}">
								<div>
									<a routerLinkActive="active" style="color:black" [routerLink]="['/blog-detail',blog.id]"> {{blog.title}}</a>
								</div>
							</li>
						</ul>
						<div class="has-text-centered">
							<pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
						</div>
					</div>

					<div class="tab-pane" id="panel-user-info">
						<div class="receipt-main col-xs-12 col-sm-12 col-md-12 ">
							<h3 align="center" >用户信息</h3>
							<ul> 
								<li>用户名: {{user.username}}</li>
								<br />
								<li>邮箱: {{user.email}}</li>
								<br />
								<li>博客链接: <a href="{{user.blogLink}}">{{user.blogLink}}</a></li>
								<br />
								<li>获得荣誉: {{user.honer}}</li>
								<br />
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-1 hidden-xs hidden-sm">
		</div>
	</div>
</div>

<br>
<br>
