<div class="container" *ngIf="blog">
  <div class="row clearfix">
    <div class="col-md-12 column">
      <div class="row clearfix">
        <div class="col-md-2 column">
        </div>
        <div class="col-md-9 column">
          <h3>
            {{blog.title}}
            <em>标签为:{{blog.tag}}</em>
            <em>时间为:{{blog.time}}</em>
            <em>类型为:{{blog.type}}</em>
            <em>作者为:{{blog.user}}</em>
          </h3>
          <div *ngIf="markdownblog!=null" [innerHtml]="markdownblog.content">
          </div>
          <div *ngIf="uEditorBlog!=null" [innerHtml]="uEditorBlog.content">
          </div>
        </div>
        <div class="col-md-2 column">
        </div>
      </div>
    </div>
  </div>
</div>
