<div class="container">
	<div class="row clearfix">
		<div class="center-block">
			<h2 align="center">
				标签
			</h2>
		</div>
		<div class="col-md-12 column">
			<div class="row clearfix">
				<div class="col-md-4 column">
				</div>
				<div class="col-md-4 column">
					<ul>
						<li *ngFor="let tag of TagAll;">
							<a routerActive="active" [routerLink]="['/blog-search-show','tag:'+tag]">
								<h2>{{tag}}</h2>
							</a>
						</li>
					</ul>
				</div>
				<div class="col-md-4 column">
				</div>
			</div>
		</div>
	</div>
</div>
