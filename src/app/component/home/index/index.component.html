<div class="container ">
  <div class="row clearfix">
    <div class="row clearfix">
      <div class="col-xs-12 col-sm-12 hidden-md hidden-lg">
        <div class="row clearfix ">
          <div class="col-md-4 col-xs-4 ">
            <a role="button" routerLinkActive="active" routerLink="/blog-date" class="btn btn-block btn-default btn-small">归档</a>
          </div>
          <div class="col-md-4 col-xs-4 ">
            <a role="button" routerLinkActive="active" routerLink="/blog-tag" class="btn btn-block btn-default btn-small">标签</a>
          </div>
          <div class="col-md-4 col-xs-4">
            <a role="button" routerLinkActive="active" routerLink="/blog-title" class="btn btn-block btn-default btn-small">标题</a>
          </div>
        </div>
        <hr />
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-md-6">
        <div class="row">
          <div class="receipt-main col-xs-10 col-sm-10 col-md-12 col-xs-offset-1 col-sm-offset-1 ">

            <ul class="blog-list">
              <li *ngFor="let blog of asyncBlogs | paginate: { id: 'server', itemsPerPage: 11, currentPage: p, totalItems: total }">
                <a routerLinkActive="active" style="color:black" [routerLink]="['/blog-detail',blog.id]">{{blog.title}}</a>
              </li>
            </ul>
            <div class="has-text-centered">
              <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
              <pagination-controls class="my-pagination" (pageChange)="getPage($event)" id="server"></pagination-controls>
            </div>
          </div>
        </div>

      </div>
      <div class="col-md-2"></div>

      <div class="col-md-4  ">
        <div class="row clearfix">
          <div class="col-md-12  hidden-sm hidden-xs ">
            <div class="row clearfix">
              <div class="col-md-4 ">
                <a role="button" routerLinkActive="active" routerLink="/blog-date" class="btn btn-block btn-default btn-small">归档</a>
              </div>
              <div class="col-md-4 ">
                <a role="button" routerLinkActive="active" routerLink="/blog-tag" class="btn btn-block btn-default btn-small">标签</a>
              </div>
              <div class="col-md-4  ">
                <a role="button" routerLinkActive="active" routerLink="/blog-title" class="btn btn-block btn-default btn-small">分类</a>
              </div>
            </div>
          </div>
        </div>

        <div class="row clearfix">
          <div class="col-md-12  hidden-xs hidden-sm ">
            <hr/>
            <blockquote class="blockquote-reverse">
              <p>
                这是一个人无聊弄出的博客
              </p>
              <small>三山
                <cite>sanshanyoujiu</cite>
              </small>
            </blockquote>
          </div>
        </div>
        <div class="row clearfix">
          <div class="col-md-12 hidden-xs hidden-sm">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img src="assets/images/CollapseImage1.jpg" alt="...">
                  <div class="carousel-caption">
                  </div>
                </div>
                <div class="item">
                  <img src="assets/images/CollapseImage2.jpg" alt="...">
                  <div class="carousel-caption">
                  </div>
                </div>
                <div class="item">
                  <img src="assets/images/CollapseImage3.jpg" alt="...">
                  <div class="carousel-caption">
                  </div>
                </div>

              </div>

              <!-- Controls -->
              <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>

        <!-- <img alt="140x140" src="assets/images/defaultHomePage.jpg" class="img-responsive img-rounded" /> -->
        <hr/>
        <div class="alert alert-success alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
          <h4>
            如果您有什么建议的话
          </h4>
          <strong>注意!</strong> 您可以在下方进行反馈
          <a href="http://mail.qq.com/cgi-bin/qm_share?t=qm_mailme&email=wba2tu-59PXy8-D28oGwsO_irqw" class="alert-link">也可以直接发Email给我</a>
        </div>

        <form class="form-horizontal" enctype="multipart/form-data">
          <div class="form-group">
            <div class="row">
              <div class="col-xs-12">
                <input type="email" class="form-control" id="exampleInputEmail1" #emailfeedback required placeholder="您的Email" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-xs-12">
                <textarea class="form-control" rows="3" placeholder="您的意见" #opinionfeedback></textarea>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-default btn-block" (click)="feedback()">
            <strong>反馈</strong>
          </button>
        </form>
      </div>
    </div>
  </div>

</div>
