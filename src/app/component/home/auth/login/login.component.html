<div class="container">
  <div class="row clearfix">
    <div class="col-md-12 column">
    </div>
  </div>
  <div class="row clearfix">
    <div class="col-md-12 column">
    </div>
  </div>
  <div class="row clearfix">
    <div class="col-md-4 column">
    </div>
    <div class="col-md-4 column">
      <form class="form-horizontal" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate role="form">
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <label for="inputUsername3" class="col-sm-2 control-label">用户名</label>
          <div class="col-sm-10">
            <input type="text" name="username" [(ngModel)]="model.username" #username="ngModel" class="form-control" id="inputUsername3"
              required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">请输入用户名</div>
          </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
          <div class="col-sm-10">
            <input type="password" name="password" [(ngModel)]="model.password" #password="ngModel" class="form-control" id="inputPassword3"
              required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">请输入密码</div>
          </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !codevalidate.valid }">
          <label for="inputCodevalidate" class="col-sm-2 control-label">验证码</label>
          <div class="col-sm-10">
            <input type="text" name="codevalidate" [(ngModel)]="model.codevalidate" #codevalidate="ngModel" class="form-control" id="inputCodevalidate"
              required />
            <img src="{{imageCode}}" alt="验证码" />
            <div *ngIf="f.submitted && !codevalidate.valid" class="help-block">请输入验证码</div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <!--todo: 这里不点击也是7天之内免登录-->
              <label><input type="checkbox" />七天之内记住我</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button [disabled]="loading" type="submit" class="btn btn-default">登录</button>
            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
            />

          </div>
        </div>
      </form>
    </div>
    <div class="col-md-4 column">
    </div>
  </div>
</div>
