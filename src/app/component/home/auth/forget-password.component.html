<h1 align="center">忘记密码</h1>
<div class="container">
  <div class="row clearfix">
    <div class="col-md-12 column">
      <form class="form-horizontal" role="form" #f="ngForm" novalidate (ngSubmit)="f.form.valid && onSubmit()">
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
          <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
          <div class="col-sm-10">
            <input type="email" name="email" [(ngModel)]="model.email" #email="ngModel" class="form-control" id="inputEmail3"
              required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">请输入邮箱</div>
          </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !code.valid }">
          <label for="inputcode" class="col-sm-2 control-label">验证码</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="code" [(ngModel)]="model.code" #code="ngModel" id="inputcode" required />
            <div *ngIf="f.submitted && !code.valid" class="help-block">请输入验证码</div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit">确定</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
