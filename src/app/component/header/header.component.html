<div class="container">
  <div class="row clearfix">
    <div class="col-md-6 column">
      <h3>
        {{Title}}
        <small>{{LittleTitle}}</small>
      </h3>
      <ul  class="breadcrumb ">
        <li>
          <a routerLink="/index" style="color:darkslategray" routerLinkActive="active">首页</a>
        </li>
        <li class="active">
          <!-- TODO 完成关于页 -->
          <a routerLink="/about" style="color:darkslategray" routerLinkActive="active">关于</a>
        </li>
      </ul>

    </div>
    <div class="col-md-6 column">
      <ul class="breadcrumb">
        <li *ngIf="!isLogin()">
          <a routerLink="login" style="color:darkslategray" routerLinkActive="active">登录</a>
        </li>
        <li *ngIf="!isLogin()">
          <a routerLink="register" style="color:darkslategray"  routerLinkActive="active">注册</a>
        </li>
        <li>
          <a routerLink="admin/index"style="color:darkslategray" routerLinkActive="active">后台</a>
        </li>
        <li *ngIf="isLogin()">
          <a routerLink="/" (click)="logout()" style="color:darkslategray" routerLinkActive="active">
          退出登录  </a>
        </li>
        <li class="active">
          {{MoreFunction}}
        </li>
      </ul>
      <div class="col-md-4 col-md-offset-3">
          <form action="" class="search-form">
              <div class="form-group has-feedback">
              <label for="search" class="sr-only">搜索</label>
              <input type="text" class="form-control" name="search" id="search" placeholder="搜索">
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
