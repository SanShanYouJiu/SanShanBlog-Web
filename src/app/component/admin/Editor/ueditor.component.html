<div class="card mb-3">
  <h1 align="center"> Ueditor 编辑器</h1>
  <div class="center-block" style="width:85%;background-color:#ccc;">
    <input name="title" type="text" placeholder="Title?" #ueditor_title />
    <input name="title" type="text" placeholder="tag?" #ueditor_tag />
    <ueditor [(ngModel)]="full_source"
             #full></ueditor>
    <div class="card card-outline-secondary mt-3">
      <div class="mb-3">
      </div>
      <!--      <div class="card-block">
              <blockquote class="card-blockquote" [innerHTML]="full_source"></blockquote>
            </div>-->
    </div>
    <!--  <h5 style="border-bottom:1px solid #eee;" class="mt-3 mb-3 pb-3">语言切换</h5>
      <div class="mb-3">
        <button type="button" (click)="setLanguage('zh-cn')" class="btn btn-primary btn-sm">zh-cn</button>
        <button type="button" (click)="setLanguage('en')" class="btn btn-primary btn-sm">en</button>
      </div>-->
  </div>

  <div class="container">
    <div class="row clearfix">
      <div class="col-md-12 column">
        <div class="alert alert-success alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
          <h4>
            注意!
          </h4> <strong>Warning!</strong> 在Ueditor中的CSS中出现问题 功能能正常使用 但是CSS样式缺失 <a href="http://mail.qq.com/cgi-bin/qm_share?t=qm_mailme&email=wba2tu-59PXy8-D28oGwsO_irqw"
                                                                                              class="alert-link">有解决办法请Email我 </a>
        </div>
        <div class="panel-group" id="panel-8557">
          <div class="panel panel-default">
            <div class="panel-heading">
              <a class="panel-title" data-toggle="collapse" data-parent="#panel-8557" href="#panel-element-13042">更改设置选项</a>
            </div>
            <div id="panel-element-13042" class="panel-collapse collapse in">
              <div class="panel-body">
                <button class="btn btn-default" type="button" (click)="setLanguage('zh-cn')"><em
                  class="glyphicon glyphicon-align-left"></em> 设置为中文
                </button>
                <button class="btn btn-default" type="button" (click)="setLanguage('en')"><em
                  class="glyphicon glyphicon-align-left"></em> 设置为英文
                </button>
                <button class="btn btn-default" type="button" (click)="insertHtml()"><em
                  class="glyphicon glyphicon-th-list"></em> 插入Html代码
                </button>
                <button class="btn btn-default" type="button" (click)="addListenerFocus()"><em
                  class="glyphicon glyphicon-th-list"></em> 监听
                </button>
                <button class="btn btn-default" type="button" (click)="removeListenerFocus()"><em
                  class="glyphicon glyphicon-th-list"></em> 移出监听
                </button>
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <a class="panel-title" data-toggle="collapse" data-parent="#panel-8557" href="#panel-element-477496">获得内容及判断是否有内容选项</a>
            </div>
            <div id="panel-element-477496" class="panel-collapse collapse">
              <div class="panel-body">
                <button class="btn btn-default" type="button" (click)="getAllHtml()"><em
                  class="glyphicon glyphicon-th-list"></em>获得所有HTML代码
                </button>
                <button class="btn btn-default" type="button" (click)="getContentTxt()"><em
                  class="glyphicon glyphicon-th-list"></em> 获得单独文本
                </button>
                <button class="btn btn-default" type="button" (click)="getPlainTxt()"><em
                  class="glyphicon glyphicon-th-list"></em> 获得编辑器的带格式的纯文本内容
                </button>
                <button class="btn btn-default" type="button" (click)="hasContent()"><em
                  class="glyphicon glyphicon-th-list"></em> 判断是否有内容
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row clearfix">
          <div class="col-md-4 column">
          </div>
          <div class="col-md-4 column">
            <button type="button" (click)="insert_blog()" class="btn btn-default btn-block">提交内容</button>
          </div>
          <div class="col-md-4 column">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
